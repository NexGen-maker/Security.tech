    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav"style="background-color: rgb(6,57,112); color: white;">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">NexGen Security - Cybersecurity Services</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

        </div>

    <!-- Contact Section -->
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Contact Us</h2>
            <hr class="divider" />
            <div class="row gx-4 gx-lg-5">
                <div class="col-lg-6">
                    <form id="contactForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Your Name" required />
                            <label for="name">Your Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="Your Email" required />
                            <label for="email">Your Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" placeholder="Your Message" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Send Message</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="text-center">
                        <h4>Contact Information</h4>
                        <p><i class="bi bi-geo-alt"></i> Address: Your Address Here</p>
                        <p><i class="bi bi-envelope"></i> Email: your-email@example.com</p>
                        <p><i class="bi bi-phone"></i> Phone: (123) 456-7890</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
